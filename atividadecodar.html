        //1.Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

        //5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.




        var valores = [];
        var soma = 0;

        for (var i = 1; i <= 6; i++) {
            var valor = parseFloat(prompt("Por favor, insira o " + i + "º número:"));
            valores.push(valor);
            soma += valor;
        }

        var media = soma / valores.length;

        document.write("<p>Números informados:</p>");

        for (var i = 0; i < valores.length; i++) {
            document.write("<li>" + valores[i] + "</li>");
        }
        document.write("</ul>");

        document.write("<p>Média aritmética: " + media + "</p>");

        //11. Uma micro calculadora
        //Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
        //O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos.
        //bservação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações

        var valor1;
        var valor2;
        var operacao;
        var resultado;

         valor1 = parseInt(prompt("Por favor, insira o primeiro valor:"));
         valor2 = parseInt(prompt("Por favor, insira o segundo valor:"));

         operacao = parseInt(prompt("Por favor, insira o código da operação desejada (1 para adição, 2 para subtração, 3 para divisão e 4 para multiplicação):"));
         resultado;

        switch (operacao) {
            case 1:
                resultado = valor1 + valor2;
                break;
            case 2:
                resultado = valor1 - valor2;
                break;
            case 3:
                resultado = valor1 / valor2;
                break;
            case 4:
                resultado = valor1 * valor2;
                break;
            default:
                alert("Por favor, insira um código de operação válido (1 para adição, 2 para subtração, 3 para divisão e 4 para multiplicação).");
        }
        if (resultado !== undefined) {
            alert("O resultado da operação é: " + resultado);
        }
